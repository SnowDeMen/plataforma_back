# Docker Compose - Backend API
# Servicio independiente: FastAPI + Selenium + MCP
#
# IMPORTANTE: Requiere PostgreSQL desplegado como servicio separado.
# Configurar DATABASE_URL en EasyPanel apuntando al servicio postgres:
# DATABASE_URL=postgresql+asyncpg://training_user:password@postgres:5432/training_db

services:
  back-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Conexion a PostgreSQL (configurar en EasyPanel)
      - DATABASE_URL=${DATABASE_URL}
      - TP_EMAIL=${TP_EMAIL}
      - TP_PASSWORD=${TP_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=*
    volumes:
      - backend-logs:/app/logs
      - backend-workouts:/app/workouts
    networks:
      - default
      - easypanel
    restart: unless-stopped

volumes:
  backend-logs:
  backend-workouts:

networks:
  easypanel:
    external: true

